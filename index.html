<!DOCTYPE html>
<html>
<head>
	<title>Cover Matters</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div id="openseadragon" style="width: calc(100% - 350px); height: 100%;"></div>

	<div class="controls">
		<div id="mainSearch">
			<input id="bookSearch" type="text" id="name" name="name" required minlength="4">
			<div class="searchResults hidden"></div>
		</div>
			
			<div id="genderChart" class="widgetHolder">
				<h2>Gender</h2>
				<div class="tableHolder">
					<svg>
						<defs>
						  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							</pattern>
							<mask id="mask">
							<rect height="100%" width="100%" style="fill: url(#stripe)" />
						  </mask>
						</defs>
					</svg>
				</div>
			</div>

			<div id="ficOrNotChart" class="widgetHolder">
				<h2>Fiction or Non-fiction</h2>
				<div class="tableHolder">
					<svg>
						<defs>
						  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							</pattern>
							<mask id="mask">
							<rect height="100%" width="100%" style="fill: url(#stripe)" />
						  </mask>
						</defs>
					</svg>
				</div>
			</div>

			<div id="genreChart" class="widgetHolder">
				<h2>Genre</h2>
				<div class="tableHolder">
					<svg>
						<defs>
						  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							</pattern>
							<mask id="mask">
							<rect height="100%" width="100%" style="fill: url(#stripe)" />
						  </mask>
						</defs>
					</svg>
				</div>
			</div>
			<div id="motifsChart" class="widgetHolder">
				<h2>Motifs</h2>
				<div class="tableHolder">
					<svg>
						<defs>
						  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							</pattern>
							<mask id="mask">
							<rect height="100%" width="100%" style="fill: url(#stripe)" />
						  </mask>
						</defs>
					</svg>
				</div>
			</div>
		</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
