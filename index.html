<!DOCTYPE html>
<html>
<head>
	<title>Cover Matters</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
	<script src="https://use.fontawesome.com/48aa9c3c16.js"></script>


</head>
<body>
	<div id="openseadragon"></div>
	<div id="controlBar">
		<div class = "barItem">
			<i class="fa fa-search"></i>
			<div id="mainSearch">
				<input id="bookSearch" type="text" id="name" name="name" required minlength="4">
				<div class="searchResults hidden">
					<div class="resultHolder"></div>
				</div>
			</div>
		</div>
		<div class = "barItem closed dropDown" id="gender"></div>
		<div class = "barItem closed dropDown" id="fictionality"></div>
		<div class = "barItem closed dropDown" id="genre"></div>
		<div class = "barItem closed dropDown" id="motif"></div>
	</div>

	<script src="main.js"></script>
</body>
</html>
