<!DOCTYPE html>
<html>
<head>
	<title>Cover Matters</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.0/d3.min.js"></script>
	<link href="./../css/main.css" rel="stylesheet">
</head>
<body>
	<div class="main">
		<canvas id="mainCanvas"></canvas>
		<canvas id="magnifier"></canvas>
	</div>
	<div class="controls">
		<div id="genderChart" class="widgetHolder">
			<h1>Gender</h1>
			<svg></svg>
		</div>

		<div>
			<div class="halfWidth">
				<div>
					<h1>Fiction</h1>
				</div>
			</div>

			<div class="halfWidth">
				<div>
					<h1>Non-fiction</h1>
				</div>
			</div>
		</div>

		<div id="ficOrNotChart" class="widgetHolder">
			<svg></svg>
		</div>

		<div>
			<div class="halfWidth">
				<div id="fictionGenreChart" class="widgetHolder table">
					<h2>Fictional Genres</h2>
					<svg></svg>
				</div>
			</div>

			<div class="halfWidth">
				<div id="nonfictionGenreChart" class="widgetHolder table">
					<h2>Non-fiction Genres</h2>
					<svg></svg>
				</div>
			</div>
		</div>

		<div>
			<h1>Imagery</h1>
			<div class="halfWidth">
				<div id="numFacesChart" class="widgetHolder">
					<h2>Number of Faces</h2>
					<svg></svg>
				</div>
			</div>

			<div class="halfWidth">
				<div id="sizeFacesChart" class="widgetHolder">
					<h2>Size of Face</h2>
					<svg></svg>
				</div>
			</div>
		</div>

		<div id="fontChart" class="widgetHolder table">
			<h2>Size of Font</h2>
			<svg></svg>
		</div>

		<div id="motifsChart" class="widgetHolder table">
			<h2>Motifs</h2>
			<svg></svg>
		</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
