<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Cover Matters</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
	<script src="main.js"></script>
</head>
<body>
	<div id="openseadragon"></div>
	<div id="controlBar">
		<div class = "barItem" id = "searchHolder">
			<div id="mainSearch" class="iconBefore">
				<input id="bookSearch" type="text" name="name" required minlength="4" placeholder="Search authors or titles">
				<div class="searchClearer iconAfter"></div>
				<div class="searchResults hidden">
					<div class="resultHolder"></div>
				</div>
			</div>
		</div>
		<div class = "barItem closed dropDown" id="gender"></div>
		<div class = "barItem closed dropDown" id="fictionality"></div>
		<div class = "barItem closed dropDown" id="genre"></div>
		<div class = "barItem closed dropDown" id="motif"></div>
		<div class = "spacer"></div>
		<div class = "barItem" id="clearAll">
			<h3 class="iconAfter"></h3>
		</div>
	</div>
	<div id="zoomBar">
	    <div>
	    	<div id="zoomIn"></div>
	    </div>	
	    <div>
	    	<div id="zoomOut"></div>
	    </div>	
    </div>
</body>
</html>
