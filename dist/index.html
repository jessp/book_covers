<!DOCTYPE html>
<html>
<head>
	<title>Cover Matters</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/regular.css" integrity="sha384-FKw7x8fCxuvzBwOJmhTJJsKzBl8dnN9e2R4+pXRfYoHivikuHkzWyhKWDSMcGNK8" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">


</head>
<body>
	<div id="openseadragon"></div>

	<div class="controls">
		<div class="filterList">
			<div class="widgetHolder">
				<h2>Search</h2>
				<div id="mainSearch">
					<input id="bookSearch" type="text" id="name" name="name" required minlength="4">
					<div class="searchResults hidden"></div>
				</div>
			</div>
			<div class="widgetHolder">
				<h2>Active Filters</h2>
				<div id="activeFilters"></div>
			</div>
		</div>
		
		<div class="filterControls">
			<div id="genderChart" class="widgetHolder">
				<h2>Author's Gender</h2>
				<div class="tableHolder">
					<svg>
						<defs>
						  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							</pattern>
							<mask id="mask">
							<rect height="100%" width="100%" style="fill: url(#stripe)" />
						  </mask>
						</defs>
					</svg>
				</div>
			</div>

			<div id="ficOrNotChart" class="widgetHolder">
				<h2>Fiction or Nonfiction</h2>
				<div class="tableHolder">
					<svg>
						<defs>
						  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							</pattern>
							<mask id="mask">
							<rect height="100%" width="100%" style="fill: url(#stripe)" />
						  </mask>
						</defs>
					</svg>
				</div>
			</div>

			<div id="genreChart" class="widgetHolder">
				<h2>Genre</h2>
				<div class="tableHolder">
					<svg>
						<defs>
						  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							</pattern>
							<mask id="mask">
							<rect height="100%" width="100%" style="fill: url(#stripe)" />
						  </mask>
						</defs>
					</svg>
				</div>
			</div>
			<div id="motifsChart" class="widgetHolder">
				<h2>Motifs</h2>
				<div class="tableHolder">
					<svg>
						<defs>
						  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							</pattern>
							<mask id="mask">
							<rect height="100%" width="100%" style="fill: url(#stripe)" />
						  </mask>
						</defs>
					</svg>
				</div>
			</div>
		</div>
	</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
