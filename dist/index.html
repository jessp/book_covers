<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Cover Matters</title>
	<script src="main.js"></script>
</head>
<body>
	<div id="openseadragon"></div>
	<div id="topBar" class="controlBar">

		<div class = "barItem" id = "searchHolder">
			<div id="mainSearch" class="iconBefore">
				<input id="bookSearch" type="text" name="name" required minlength="4" placeholder="Search book titles and authors">
				<div class="searchClearer iconAfter"></div>
				<div class="searchResults hidden">
					<div class="resultHolder"></div>
				</div>
			</div>
		</div>
		<div class = "barItem closed dropDown" id = "filter">
			<h3 class="iconAfter">Filter</h3>
		</div>

		<div id="filters" class="collapsed">
			<div class = "barItem" id="gender"></div>
			<div class = "barItem" id="fictionality"></div>
			<div class = "barItem" id="genre"></div>
			<div class = "barItem" id="motif"></div>

		</div>
		
	</div>

	<div id="bottomBar" class="controlBar">
		<div class="barItem">
			<img src="./../images/pudding_wordmark.svg">
		</div>
		<div class="barItem" id="title">
			<h3 class="iconBefore">11 Years of Top-selling Book Covers, Visually Sorted by a Computer Algorithm</h3>
		</div>
		<div class="barItem">
			<div id="zoomIn"></div>
			<div id="zoomOut"></div>
		</div>
	</div>
</body>
</html>
