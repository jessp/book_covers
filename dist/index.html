<!DOCTYPE html>
<html>
<head>
	<title>Cover Matters</title>
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div class="main">
		<canvas id="mainCanvas"></canvas>
		<canvas id="magnifier"></canvas>
	</div>
	<div class="controls">
		<div class="controlsHolder open">
			<div class="controlsHeader">
				<h1>Metadata</h1>
				<div class="closer"></div>
			</div>
			<div class="controlPanel">
				<div id="genderChart" class="widgetHolder table">
					<h2>Gender</h2>
					<div class="tableHolder">
						<svg>
							<defs>
							  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							  </pattern>
							  <mask id="mask">
							    <rect height="100%" width="100%" style="fill: url(#stripe)" />
							  </mask>
							</defs>
						</svg>
					</div>
				</div>

				<div id="ficOrNotChart" class="widgetHolder table">
					<h2>Fiction or Non-fiction</h2>
					<div class="tableHolder">
						<svg>
							<defs>
							  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							  </pattern>
							  <mask id="mask">
							    <rect height="100%" width="100%" style="fill: url(#stripe)" />
							  </mask>
							</defs>
						</svg>
					</div>
				</div>

				<div id="genreChart" class="widgetHolder table">
					<h2>Genre</h2>
					<div class="tableHolder">
						<svg>
							<defs>
							  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							  </pattern>
							  <mask id="mask">
							    <rect height="100%" width="100%" style="fill: url(#stripe)" />
							  </mask>
							</defs>
						</svg>
					</div>
				</div>

			</div>
		</div>

		<div class="controlsHolder closed">
			<div class="controlsHeader">
				<h1>Cover Imagery</h1>
				<div class="closer"></div>
			</div>
			<div class="controlPanel">
				<div id="motifsChart" class="widgetHolder table">
					<h2>Motifs</h2>
					<div class="tableHolder">
						<svg>
							<defs>
							  <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
							    <path d="M-1,1 l2,-2
							             M0,4 l4,-4
							             M3,5 l2,-2" />
							  </pattern>
							  <mask id="mask">
							    <rect height="100%" width="100%" style="fill: url(#stripe)" />
							  </mask>
							</defs>
						</svg>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="main.js"></script>
</body>
</html>
